<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="card">
    <img class="image" src="Chalange/images/avatar-jessica.jpeg>
    <h1 class="name">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="description">"Front-end developer and avid reader."</p>
    <div class="links">
      <a class="btn" href="#">GitHub</a>
      <a class="btn" href="#">Frontend Mentor</a>
      <a class="btn" href="#">LinkedIn</a>
      <a class="btn" href="#">Twitter</a>
      <a class="btn" href="#">Instagram</a>
    </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Oleksandr Sychuk</a>.
      </div>
  </div>
</body>
</html>
